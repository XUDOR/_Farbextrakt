<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Farbextrakt</title>
  <!-- Added meta viewport tag for mobile responsiveness -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="HeadCont">
      <div class="HeadTag">Farbextrakt</div>
      <div class="file">
        <label for="imageUpload">Choose an Image</label>
        <input type="file" id="imageUpload" accept="image/*" style="display: none;">
      </div>
      <div class="Modulus">
        <label for="modulusInput">%: </label>
        <input type="number" id="modulusInput" min="1" value="500" style="width: 5em;">
      </div>
      <!-- Added Controls -->
      <div class="controls">
        <button id="ejectButton" style="color: #903336;">Eject</button>
        <button id="downloadJsonButton">Download JSON</button>
        <!-- Updated label with class and adjusted structure -->
        <label class="toggle-label">
          <input type="checkbox" id="toggleView">
          <span>Grid View</span>
        </label>
      </div>

      <section class="Information">
        <div class="infoCont">
          <div class="infoText" Count:>Samples: <span id="sampleCount">0</span></div>
        </div>
        <div class="infoCont">
          <div class="infoText-copy">Copied Hex:<span id="copiedHex">None</span></div>
        </div>
      </section>

      <!-- Progress Bar for image processing -->
      <div class="progress-container">
        <label for="progressBar">Processing...</label>
        <progress id="progressBar" value="0" max="100"></progress>
      </div>
    </div>
  </header>

  <main>
    <div class="container">
      <section class="main-content">
        <!-- Start without the img tag -->
        <div class="PictureCont"></div>
      </section>

      <section class="side-content">
        <div class="HexCont">Hex Output</div>
      </section>
    </div>
  </main>

  <footer>
    <p>Â© 2024 Farbextrakt. || RDXENV : Roderick Shoolbraid | All rights reserved.</p>
  </footer>
  <script src="app.js"></script>
</body>
</html>
